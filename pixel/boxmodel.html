<!DOCTYPE html>
<html lang="en">
<head>
    
    <title >   padding model</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
#first{
    border: 2px solid red;
    box-sizing: border-box;
    border-radius: 4px 3px 4px 5px ;
    height: 50px;
    width: 60px;
    margin: 5px;
    padding: 10px 10px 10px 10px;
    background-color: aquamarine;
    }
#second{
    border: 5px dashed;
    height: 50px;
    width: 60px;
    margin: 5px;
    padding: 10px 10px 10px 10px;
    background-color: aquamarine;
}
</style>

</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
