<!DOCTYPE html>
<html lang="en">
<head>
     <title>final css </title>

<style>
     .progress_container{
height: 50px;
width: 90%;
border: 3px solid black;
background-color: rgb(147, 137, 135);
border-radius: 30px;
position: relative;
margin: 10px;

}
.progress_bar{
    background-color: blue;
    height: 50px;
    
    border-radius: 30px;
    animation: animate_progress 3s;

}
@keyframes animate_progress{
    0%{width: 0%;}
    30%{width: 30%;}
    50%{width: 80%;}
    70%{width: 40%;}

}
</style>
</head>
<body>
    <div class="progress_container">
        <div class="progress_bar"></div>
    </div>
</body>
</html>
